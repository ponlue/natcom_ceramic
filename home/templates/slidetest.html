<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .slideshow {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        .slide {
            width: 100%;
            flex-shrink: 0;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="slideshow" onclick="nextSlide()">
    <div class="slides">
        <div class="slide">
            <img src="https://via.placeholder.com/300x200?text=Slide%201" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/300x200?text=Slide%202" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/300x200?text=Slide%203" alt="Slide 3">
        </div>
    </div>
</div>

<script>
    var slideIndex = 0;
    var slides = document.querySelectorAll('.slide');

    function nextSlide() {
        slideIndex++;
        if (slideIndex >= slides.length) {
            slideIndex = 0;
        }
        updateSlide();
    }

    function updateSlide() {
        var slideWidth = slides[0].clientWidth;
        var offset = -slideIndex * slideWidth;
        document.querySelector('.slides').style.transform = 'translateX(' + offset + 'px)';
    }
</script>

</body>
</html>
