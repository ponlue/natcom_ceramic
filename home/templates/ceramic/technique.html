{% load static %}

<h1>JSON Data</h1>

  {% for entry in json_data %}
    <div>
      {% if entry.fields.json_data %}
        <h2>Title</h2>
        <p>{{ entry.fields.json_data.title }}</p>

        <h2>Description</h2>
        <p>{{ entry.fields.json_data.description }}</p>

        <h2>Image URL</h2>
        <img src="{{ entry.fields.json_data.image_url }}" alt="{{ entry.fields.json_data.title }}">
      {% endif %}
    </div>
  {% endfor %}

</div>
